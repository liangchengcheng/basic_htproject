    <!--控制viewport 的大小,可以指定的一个值或者特殊的值,如 device-width 为设备的宽度(单位为缩放为 100% 时的 CSS 的像素)-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--网页元标记http-equiv，指代服务器相应类型，项目有。内容（content）-languane（语言）对应的值是zh-cn中文中国-->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
